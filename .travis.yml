language: python
python:
  - "2.7"

addons:
  sonarcloud:
    organization: "ferzerkerx-github"
    token:
      secure: ""
env:
  secure: ""

install:
  - "pip install -r requirements.txt"
  - "npm install -g snyk"

script:
  - "pytest"
  - "sonar-scanner"
  - "snyk test"

after_success:
  - snyk monitor