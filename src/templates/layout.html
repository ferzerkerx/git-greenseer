<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/Chart.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 container-content">
                {{content}}
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

<script type="text/javascript">
    function draw(targetClass) {
        // Get the context of the canvas element we want to select
        var ctx = $("#myChart").get(0).getContext("2d");

        var percentageTd = $('.' + targetClass + ' td');
        var labels = []
                , percentages = [];

        for (var i = 0; i < percentageTd.length; i++) {
            var percentageData = percentageTd[i].innerText;
            if (i % 2 == 0) {
                labels.push(percentageData);
            }
            else {
                percentages.push(parseInt(percentageData));
            }
        }
        var data = {
            labels: labels,
            datasets: [
                {
                    label: targetClass,
                    fillColor: "rgba(220,220,220,0.5)",
                    strokeColor: "rgba(220,220,220,0.8)",
                    highlightFill: "rgba(220,220,220,0.75)",
                    highlightStroke: "rgba(220,220,220,1)",
                    data: percentages
                }
            ]
        };
        new Chart(ctx).Bar(data);
    }
</script>
</body>
</html>
